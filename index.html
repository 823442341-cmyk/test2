    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #020617;
      }
      canvas {
        display: block;
      }
      /* Custom slider styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #1e293b;
        border-radius: 3px;
      }
      input[type=range]::-webkit-slider-thumb {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -6px;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      }
    </style>
